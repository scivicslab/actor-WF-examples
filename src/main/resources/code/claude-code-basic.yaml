name: claude-code-basic
matrix:
  - states:
      - 0
      - 1
    actions:
      - - session
        - createSession
        - ""
  - states:
      - 1
      - 2
    actions:
      - - session
        - startClaudeCode
        - ""
  - states:
      - 2
      - 3
    actions:
      - - monitor
        - startMonitoring
        - ""
  - states:
      - 3
      - 4
    actions:
      - - "@ip"
        - sleep
        - "5000"
  - states:
      - 4
      - 5
    actions:
      - - monitor
        - printLatestOutput
        - ""
  - states:
      - 5
      - 6
    actions:
      - - session
        - sendPrompt
        - "Hello, can you help me?"
  - states:
      - 6
      - 7
    actions:
      - - "@ip"
        - sleep
        - "10000"
  - states:
      - 7
      - 8
    actions:
      - - monitor
        - printLatestOutput
        - ""
  - states:
      - 8
      - 9
    actions:
      - - monitor
        - stopMonitoring
        - ""
  - states:
      - 9
      - 10
    actions:
      - - session
        - sendCtrlC
        - ""
  - states:
      - 10
      - 11
    actions:
      - - "@ip"
        - sleep
        - "2000"
  - states:
      - 11
      - -1
    actions:
      - - session
        - killSession
        - ""